<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주사위 굴리기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>주사위 굴리기</h1>
    
    <!-- 주사위 개수 입력 -->
    <label for="diceCount">주사위 개수: </label>
    <input type="number" id="diceCount" min="1" value="1">
    
    <div id="diceContainer" class="dice-container"></div>
    
    <button id="rollButton">주사위 굴리기</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
